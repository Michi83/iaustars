<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IAU star names</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="main-canvas"></canvas>
        <div id="info">
            <p>
                Center of projection: <span id="lambda0"></span>°, <span id="phi0"></span>° <span class="key">⇦</span><span class="key">⇧</span><span class="key">⇨</span><span class="key">⇩</span>
            </p>
            <p>
                Projection: <span id="projection"></span> <span class="key">E</span><span class="key">G</span><span class="key">L</span><span class="key">O</span><span class="key">S</span>
            </p>
            <p>
                Zoom factor: <span id="zoom"></span> <span class="key">PgUp</span><span class="key">PgDn</span>
            </p>
        </div>
        <script src="stars.js"></script>
        <script src="names.js"></script>
        <script src="special.js"></script>
        <script src="iaustars.js"></script>
    </body>
</html>
